<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [ngModelOptions]="{standalone: true}" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" [(ngModel)]="name" >
      <small id="emailHelp" class="form-text text-muted" *ngIf="name.length<3 " style="color: red;">your name should be greater than 3 character</small>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" [ngModelOptions]="{standalone: true}" class="form-control" aria-describedby="email" id="age" placeholder="age" [(ngModel)]="age" >
      <small id="email" class="form-text text-muted" *ngIf=" age>20  " style="color: red;">your age should be  smaller than 20</small>
    </div>
    
      <button type="submit" class="btn btn-primary" (click)="check()" [disabled]="age<20 ||age>40||name.length<3">Submit</button>
   
    
  </form>
